<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reel Generator</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  width:100%;
  max-width:420px;
  background:#111;
  padding:20px;
  border-radius:15px;
  text-align:center;
}
h1{font-size:22px;margin-bottom:10px;}
p{font-size:14px;color:#aaa;}
input{
  width:100%;
  margin:15px 0;
  padding:10px;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:14px;
  background:#ff0050;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:disabled{opacity:.6;}
#status{margin-top:15px;font-size:14px;}
a{color:#00ffcc;font-weight:bold;text-decoration:none;}
</style>
</head>

<body>
<div class="box">
  <h1>üé¨ Reel Generator</h1>
  <p>Paste link ‚Üí Get Reel ready</p>

  <input type="text" id="link" placeholder="Paste TikTok / Instagram / YouTube link">
  <button id="btn" onclick="generate()">Generate Reel</button>

  <div id="status"></div>
</div>

<script>
function generate(){
  const link = document.getElementById("link").value.trim();
  const status = document.getElementById("status");
  const btn = document.getElementById("btn");

  if(!link){
    alert("ÿ≠ÿ∑ ÿßŸÑÿ±ÿßÿ®ÿ∑");
    return;
  }

  status.innerHTML = "‚è≥ Downloading & processing...";
  btn.disabled = true;

  const data = new FormData();
  data.append("link", link);

  fetch("process.php", { method:"POST", body:data })
    .then(r => r.text())
    .then(t => {
      if(t.trim() === "OK"){
        status.innerHTML =
          '‚úÖ Reel ready<br><a href="uploads/reel.mp4" download>‚¨áÔ∏è Download video</a>';
      }else{
        status.innerHTML = t;
      }
    })
    .catch(()=>{
      status.innerHTML = "‚ùå Server error";
    })
    .finally(()=>{
      btn.disabled = false;
    });
}
</script>
</body>
</html>
